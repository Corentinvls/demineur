<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="assets/style.css">
    <meta charset="UTF-8">
    <title>Démineur</title>
</head>

<body id="body">
<header>
    <h1 id="maintitle">Démineur</h1>
    <form>
        <select id="mySelect" name="difficulty" required>
            <option value="label" disabled selected>Niveaux de difficulté</option>
            <option id="debutant" value="[9,10]" >Débutant : 9x9 cases, 10 bombes</option>
            <option id="intermediaire" value="[16,40]">Intermédiaire : 16x16 cases, 40 bombes</option>
            <option id="expert" value="[22,100]">Expert : 22x22 cases, 100 bombes</option>
            <option id="maitre" value="[30,250]">Maître : 30x30 cases, 250 bombes</option>
        </select>
        <button type="button" onclick="newGame()">Nouvelle partie</button>
        <span><strong>Time : </strong></span><span id="chronotime">00:00</span>
    </form>
    <hr>
</header>
<div id="game">

</div>
<script type='text/javascript' src="assets/chrono.js"></script>

</body>
</html>
