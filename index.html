<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/style.css">
    <meta charset="UTF-8">
    <title>Démineur</title>
</head>

<body>
<header>
    <h1 id="maintitle">Démineur</h1>
    <form>
        <select id="difficulty" name="difficulty">
            <option value="label" disabled selected>Niveaux de difficulté</option>
            <option id="debutant" value="debutant">Débutant : 9x9 cases, 10 bombes</option>
            <option id="intermediaire" value="intermediaire">Intermédiaire : 16x16 cases, 40 bombes</option>
            <option id="expert" value="expert">Expert : 22x22 cases, 100 bombes</option>
            <option id="maitre" value="maitre">Maître : 30x30 cases, 250 bombes</option>
        </select>
        <button id="newgame" type="button" onclick="fStart() ; newGame()">Nouvelle partie</button>
        <span><strong>Time : </strong></span><span id="chronotime">00:00</span>
    </form>
    <hr>
</header>
<div id="game">

</div>
<script src="chrono.js"></script>
<script type="text/javascript">
    function newGame() {
        grid = new Array();
        bombsIndex = new Array();
        generategrid(4);
        generateBombs(10);
        console.log(bombsIndex)
    }


    function generategrid(size) {
        for (u = 0; u < size; u++) {
            grid[u] = new Array()
            for (i = 0; i < size; i++) {
                grid[u][i] = 0;
            }
        }


    }

    function generateBombs(nbBomb) {
        for (i = 0; i < nbBomb; i++) {
            x = Math.floor(Math.random() * grid.length);
            y = Math.floor(Math.random() * grid.length);
            while (grid[x][y] == 9) {
                x = Math.floor(Math.random() * grid.length);
                y = Math.floor(Math.random() * grid.length);
            }
            setTileValue(x, y, 9);
            bombsIndex.push([x,y])
        }
    }

    function setTileValue(rowIndex, columnIndex, value) {

        grid[rowIndex][columnIndex] = value;


    }

    function getTileValue(indexX, indexY) {
        return grid[indexX][indexY];
    }


</script>
</body>
</html>
